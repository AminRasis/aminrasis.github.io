<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Sayang!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background animasi yang halus */
        body {
            background: linear-gradient(135deg, #f9a8d4, #f3e8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi masuk untuk pesan semangat */
        .fade-in {
            opacity: 0;
            animation: fadeIn ease 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animasi teks bergerak ke atas */
        .slide-up {
            transform: translateY(100px);
            animation: slideUp 2s ease forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Animasi untuk teks menghilang dan muncul kembali */
        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">

    <!-- Pesan Semangat -->
    <div class="text-center text-black">
        <h1 class="text-6xl font-bold slide-up">Semangat, Sayangku!</h1>
        <p class="text-2xl mt-4 fade-in">Jangan menyerah ya, kamu pasti bisa!</p>
    </div>

    <!-- Teks motivasi muncul setelah pesan utama -->
    <div class="text-center text-black mt-16">
        <p class="text-xl fade-in bounce">"Setiap perjuangan ada hasilnya, jangan pernah berhenti mencoba."</p>
    </div>

    <!-- Tombol interaktif -->
    <div class="mt-12">
        <!-- Tombol yang akan mengarah ke halaman foto berdua -->
        <a href="foto.html">
            <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full transition duration-500 ease-in-out transform hover:scale-110">
                Aku Selalu Mendukungmu!
            </button>
        </a>
    </div>

</body>
</html>
